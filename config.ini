# Enterprise Database Migration - Configuration File
# ================================================
# Este arquivo centraliza todas as configurações do sistema
# Use os.environ['PROJECT_HOME'] + path_relativo para acessar arquivos

[PATHS]
# Diretórios principais (relativos ao PROJECT_HOME)
config_dir = config
secrets_dir = secrets
core_dir = core
utils_dir = utils
validation_dir = validation
orchestrators_dir = orchestrators
components_dir = components
cleanup_dir = cleanup
cli_dir = cli
docs_dir = docs
scripts_dir = scripts
test_dir = test
logs_dir = logs

# Subdiretórios importantes
reports_dir = core/reports
templates_dir = docs/templates
backup_dir = backup

[DATABASE_CONFIGS]
# Arquivos de configuração do banco de dados (relativos ao secrets_dir)
source_config = source_config.json
destination_config = destination_config.json
postgresql_source_config = postgresql_source_config.json
postgresql_destination_config = postgresql_destination_config.json

[MIGRATION_SETTINGS]
# Configurações padrão de migração
default_batch_size = 1000
max_retries = 3
timeout_seconds = 300
parallel_workers = 4
log_level = INFO

[MODULE_SETTINGS]
# Configuração dos módulos carregáveis
enabled_modules = sqlalchemy_migration,scram_checker,connection_tester,user_discoverer,password_analyzer
module_timeout = 30
auto_reload = true

[LOGGING]
# Configuração de logging
log_format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
date_format = %Y-%m-%d %H:%M:%S
log_file_pattern = migration_%Y%m%d_%H%M%S.log
max_log_files = 10
log_file_size_mb = 50

[VALIDATION]
# Configurações de validação
validate_schemas = true
validate_data_integrity = true
validate_foreign_keys = true
skip_empty_tables = false
compare_row_counts = true

[PERFORMANCE]
# Configurações de performance
connection_pool_size = 5
connection_pool_timeout = 30
query_timeout = 60
bulk_insert_size = 5000
memory_limit_mb = 1024

[SECURITY]
# Configurações de segurança
encrypt_passwords = true
secure_connections = true
validate_certificates = true
min_password_length = 8
session_timeout_minutes = 60

[BACKUP]
# Configurações de backup
auto_backup_before_migration = true
backup_compression = true
backup_retention_days = 30
backup_verify_integrity = true

[CLEANUP]
# Configurações de limpeza
auto_cleanup = false
cleanup_temp_files = true
cleanup_log_files = false
cleanup_backup_files = false
